<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bai 1.css">
    <script src="../vendor/fontawesome-free-5.13.0-web/js/all.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form action="" method="">
            <p>Nhập email:</p>
            <input type="text" name="email" placeholder=" Vui lòng nhập email">
            <p>Nhập mật khẩu:</p>
            <input type="password" name="password" placeholder=" Vui lòng nhập mật khẩu">
            <p class="right-align">
                <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=royal_blue_bar">Bạn quên mật khẩu</a>
            </p>
            <p class="right-align">            
                <span>Create an account?</span>
                <a href="https://www.facebook.com/">Sign Up</a>
            </p>
            <button type="button">Login</button>
        </form>
        <h3>Or Login</h3>
        <button type="button" onclick="document.location='https://facebook.com/login'"class="fb-button"><i class="fab fa-facebook"></i> Login With Facebook</button>
    </div>

</body>
</html>
